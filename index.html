<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <h1>ClockWork Calculator</h1>
    <form id="calculatorForm">
        <label for="accountYears">Account Years:</label>
        <input type="number" id="accountYears" name="accountYears" value=""><br><br>
        
        <label for="badges">Badges:</label>
        <input type="number" id="badges" name="badges" value=""><br><br>
        
        <label for="friends">Friends:</label>
        <input type="number" id="friends" name="friends" value=""><br><br>
        
        <label for="followers">Followers:</label>
        <input type="number" id="followers" name="followers" value=""><br><br>
        
        <label for="hats">Hats:</label>
        <input type="number" id="hats" name="hats" value=""><br><br>
        
        <label for="placeVisits">Place Visits:</label>
        <input type="number" id="placeVisits" name="placeVisits" value=""><br><br>
        
        <button type="button" onclick="calculate()">Calculate</button>
    </form>
    
    <p id="result"></p>
    
    <script>
        function calculate() {
            const accountYears = parseFloat(document.getElementById("accountYears").value);
            const badges = parseFloat(document.getElementById("badges").value);
            const friends = parseFloat(document.getElementById("friends").value);
            const followers = parseFloat(document.getElementById("followers").value);
            const hats = parseFloat(document.getElementById("hats").value);
            const placeVisits = parseFloat(document.getElementById("placeVisits").value);
            
            const result = Math.floor(
                30 * (-1 / (1 * accountYears * badges + 0.365) + 1) +
                (10 * (-1 / (friends / 200 + 1) + 1) + 15 * (-1 / (followers / 3000 + 1) + 1)) +
                (25 * (hats / (hats + 4)) ** 2 + 2 * (hats / (hats + 5)) ** 2) +
                50 * (-1 / (1.2 * placeVisits / 25000 + 1) + 1)
            );
            
            document.getElementById("result").textContent = `Result: ${result}`;
        }
    </script>
</body>
</html>
